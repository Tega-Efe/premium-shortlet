<nav class="navbar" [class.scrolled]="isScrolled()">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand">
      <a routerLink="/" class="logo">
        <i class="fas fa-home logo-icon"></i>
        <span class="logo-text">Shortlet Connect</span>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <div class="navbar-menu desktop-menu">
      <a 
        routerLink="/" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        class="nav-link"
      >
        <i class="fas fa-house"></i>
        <span>Home</span>
      </a>
      <a 
        routerLink="/home" 
        routerLinkActive="active"
        class="nav-link"
      >
        <i class="fas fa-home"></i>
        <span>Our Apartment</span>
      </a>
      <a 
        routerLink="/admin" 
        routerLinkActive="active"
        class="nav-link"
      >
        <i class="fas fa-shield-halved"></i>
        <span>Admin</span>
      </a>
      
      <!-- Theme Toggle -->
      <app-theme-toggle />
      
      <!-- CTA Button - COMMENTED OUT: Not needed for single-apartment mode -->
      <!-- To re-enable: Uncomment when scaling back to multi-apartment platform
      <a routerLink="/home" class="btn-cta">
        <i class="fas fa-plus-circle"></i>
        <span>List Property</span>
      </a>
      -->
    </div>

    <!-- Mobile Menu Toggle -->
    <button 
      class="mobile-menu-toggle"
      (click)="toggleMobileMenu()"
      [attr.aria-label]="mobileMenuOpen() ? 'Close menu' : 'Open menu'"
      [attr.aria-expanded]="mobileMenuOpen()"
    >
      @if (mobileMenuOpen()) {
        <i class="fas fa-times"></i>
      } @else {
        <i class="fas fa-bars"></i>
      }
    </button>
  </div>

  <!-- Mobile Navigation -->
  @if (mobileMenuOpen()) {
    <div class="mobile-menu" @slideInUp>
      <a 
        routerLink="/" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        class="nav-link"
        (click)="closeMobileMenu()"
      >
        <i class="fas fa-house"></i>
        <span>Home</span>
      </a>
      <a 
        routerLink="/home" 
        routerLinkActive="active"
        class="nav-link"
        (click)="closeMobileMenu()"
      >
        <i class="fas fa-home"></i>
        <span>Our Apartment</span>
      </a>
      <a 
        routerLink="/admin" 
        routerLinkActive="active"
        class="nav-link"
        (click)="closeMobileMenu()"
      >
        <i class="fas fa-shield-halved"></i>
        <span>Admin Dashboard</span>
      </a>
      
      <div class="mobile-divider"></div>
      
      <!-- Theme Toggle -->
      <app-theme-toggle />
      
      <!-- CTA Button - COMMENTED OUT: Not needed for single-apartment mode -->
      <!-- To re-enable: Uncomment when scaling back to multi-apartment platform
      <a routerLink="/home" class="btn-cta mobile" (click)="closeMobileMenu()">
        <i class="fas fa-plus-circle"></i>
        <span>List Your Property</span>
      </a>
      -->
    </div>
  }
</nav>

<!-- Mobile Menu Backdrop -->
@if (mobileMenuOpen()) {
  <div class="mobile-backdrop" (click)="closeMobileMenu()"></div>
}
