<nav class="navbar" [class.scrolled]="isScrolled()">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand">
      <a routerLink="/" class="logo">
        <i class="fas fa-home logo-icon"></i>
        <span class="logo-text">Sweet Homes</span>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <div class="navbar-menu desktop-menu">
      <a 
        routerLink="/" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        class="nav-link"
      >
        <i class="fas fa-house"></i>
        <span>Home</span>
      </a>
      <a 
        routerLink="/home" 
        routerLinkActive="active"
        class="nav-link"
      >
        <i class="fas fa-home"></i>
        <span>Our Apartment</span>
      </a>
      <a 
        routerLink="/admin" 
        routerLinkActive="active"
        class="nav-link"
      >
        <i class="fas fa-shield-halved"></i>
        <span>Admin</span>
      </a>
      
      <!-- Theme Toggle -->
      <app-theme-toggle />
      
      <!-- CTA Button - COMMENTED OUT: Not needed for single-apartment mode -->
      <!-- To re-enable: Uncomment when scaling back to multi-apartment platform
      <a routerLink="/home" class="btn-cta">
        <i class="fas fa-plus-circle"></i>
        <span>List Property</span>
      </a>
      -->
    </div>

    <!-- Mobile Controls (Theme Toggle + Hamburger) -->
    <div class="mobile-controls">
      <!-- Theme Toggle for Mobile -->
      <app-theme-toggle class="mobile-theme-toggle" />
      
      <!-- Animated Hamburger Menu Toggle -->
      <button 
        class="hamburger mobile-menu-toggle"
        (click)="toggleMobileMenu()"
        [attr.aria-label]="mobileMenuOpen() ? 'Close menu' : 'Open menu'"
        [attr.aria-expanded]="mobileMenuOpen()"
      >
        <input type="checkbox" [checked]="mobileMenuOpen()">
        <svg viewBox="0 0 32 32">
          <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
          <path class="line" d="M7 16 27 16"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation -->
  @if (mobileMenuOpen()) {
    <div class="mobile-menu" @slideInUp>
      <a 
        routerLink="/" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        class="nav-link"
        (click)="closeMobileMenu()"
      >
        <i class="fas fa-house"></i>
        <span>Home</span>
      </a>
      <a 
        routerLink="/home" 
        routerLinkActive="active"
        class="nav-link"
        (click)="closeMobileMenu()"
      >
        <i class="fas fa-home"></i>
        <span>Our Apartment</span>
      </a>
      <a 
        routerLink="/admin" 
        routerLinkActive="active"
        class="nav-link"
        (click)="closeMobileMenu()"
      >
        <i class="fas fa-shield-halved"></i>
        <span>Admin Dashboard</span>
      </a>
      
      <!-- CTA Button - COMMENTED OUT: Not needed for single-apartment mode -->
      <!-- To re-enable: Uncomment when scaling back to multi-apartment platform
      <a routerLink="/home" class="btn-cta mobile" (click)="closeMobileMenu()">
        <i class="fas fa-plus-circle"></i>
        <span>List Your Property</span>
      </a>
      -->
    </div>
  }
</nav>

<!-- Mobile Menu Backdrop -->
@if (mobileMenuOpen()) {
  <div class="mobile-backdrop" (click)="closeMobileMenu()"></div>
}
